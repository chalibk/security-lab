name: Falco experiment - detect /etc/shadow access

on:
  workflow_dispatch:

jobs:
  test-falco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify custom rule file
        run: |
          ls -l falco-rules/custom_sensitive.yml

      - name: Start Falco (live mode)
        run: |
          docker run -d --name falco \
            --privileged \
            -v /var/run/docker.sock:/host/var/run/docker.sock \
            -v /dev:/host/dev:ro \
            -v /proc:/host/proc:ro \
            -v /boot:/host/boot:ro \
            -v /etc:/host/etc:ro \
            -v $(pwd)/falco-rules:/etc/falco/rules.d:ro \
            falcosecurity/falco:latest

      - name: Run benign control step
        run: echo "This is a control step, should not trigger Falco"

      - name: Run test container that reads /etc/shadow
        run: |
          docker run --rm \
            -v /etc/shadow:/etc/shadow:ro \
            ubuntu:22.04 \
            cat /etc/shadow || true

      - name: Wait for Falco to capture alerts
        run: sleep 10

      - name: Inspect Falco container logs
        run: |
          docker logs falco | grep "Suspicious read of /etc/shadow" || echo "No alerts yet"

      - name: Stop Falco
        run: docker stop falco

      - name: Upload Falco events log
        run: |
          docker logs falco > falco_events.log
          cat falco_events.log
